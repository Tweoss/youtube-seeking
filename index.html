<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Youtube Times</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
<script src="./assets/js/showdown.min.js"></script>
<script src="./assets/js/seeking.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-light">Youtube Times</h1>
        <div class="row row-cols-sm-1 row-cols-md-1 row-cols-lg-2 row-cols-xl-2 row-cols-xxl-2">
            <div class="col-auto"><div class="ratio ratio-16x9" id="video-div">
	
</div></div>
            <div class="col-auto" style="max-height: 30vw;">
                <div class="table-responsive" style="max-height: 95%;">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Time Description</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-4"><label class="form-label" for="repeats">Number of Repeats:&nbsp;<span id="repeatCountText">0</span></label><input class="form-range form-control" type="range" id="repeatCount" value="0" min="0" max="10" step="1">
                    <div class="progress" data-bss-hover-animate="rubberBand" id="repeatProgress" style="color: var(--bs-white);">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0%</div>
                    </div>
                </div>
                <div class="col-4"><label class="form-label"><span>Time Buffer:&nbsp;</span><span id="timeBufferText">0</span><span>&nbsp;seconds</span></label><input class="form-range form-control" type="range" id="bufferSize" value="0" min="0" max="60" step="1">
                    <div class="progress" data-bss-hover-animate="rubberBand" id="timeProgress" style="color: white;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0%</div>
                    </div>
                </div>
                <div class="col-4"><button class="btn btn-primary btn-lg btn-block" type="button" style="width: 100%;height: 100%;" data-bs-toggle="modal" data-bs-target="#loadText">Load from Text</button></div>
            </div>
        </form>
        <footer></footer>
        <div class="modal fade" role="dialog" tabindex="-1" id="loadText">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Load Configuration</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"><textarea id="loadTextArea" style="width: 100%;height: 10vw;"></textarea></div>
                    <div class="modal-footer"><button class="btn btn-light btn-sm" type="button" data-bs-dismiss="modal">Cancel</button><button class="btn btn-primary btn-sm" id="loadConfirm" type="submit">Load</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/seeking.js"></script>
    <script src="assets/js/showdown.min.js"></script>
</body>

</html>
